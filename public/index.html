<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articon Hackathon 2024</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px 20px;
        }

        .logo {
            font-size: 72px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 20px;
            margin-bottom: 40px;
            opacity: 0.9;
            font-weight: 300;
        }

        .portal-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .portal-btn {
            display: inline-block;
            padding: 16px 32px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .portal-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            color: white;
            text-decoration: none;
        }

        .portal-btn.primary {
            background: rgba(255, 255, 255, 0.95);
            color: #667eea;
        }

        .portal-btn.primary:hover {
            background: white;
        }

        .features {
            margin-top: 60px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 30px;
            max-width: 500px;
        }

        .feature {
            text-align: center;
        }

        .feature-icon {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .feature-text {
            font-size: 14px;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            .subtitle {
                font-size: 18px;
            }

            .portal-buttons {
                flex-direction: column;
                align-items: center;
            }

            .portal-btn {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üé®</div>
        <h1>Articon Hackathon 2024</h1>
        <p class="subtitle">Unleash your creativity in Video, UI/UX, and Graphics</p>

        <div class="portal-buttons">
            <a href="participant.html" class="portal-btn primary">
                üöÄ Participant Portal
            </a>
            <a href="admin.html" class="portal-btn">
                üë®‚Äçüíº Admin Portal
            </a>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">üé¨</div>
                <div class="feature-text">Video</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üé®</div>
                <div class="feature-text">UI/UX</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üñºÔ∏è</div>
                <div class="feature-text">Graphics</div>
            </div>
        </div>
    </div>
</body>
</html>
